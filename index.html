<!DOCTYPE html>
<html  lang="en">
    <head >
        <meta  charset="utf-8">
        <meta  name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

        <title >Lawrence Humphrey</title>
		
        <link  rel="stylesheet" type="text/css" href="css/styles.css">
        <link  href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
        <link  href='http://fonts.googleapis.com/css?family=Cantarell:700' rel='stylesheet' type='text/css'>
        
        <script  src="//code.jquery.com/jquery-1.11.2.min.js"></script>
        <script  src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script  src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    </head>
    
    <body >
        
        <ul  id="scene">
            <li  class="layer" data-depth="0.10"><img  src="img/star.jpg"></li>
        </ul>
        
        <div  class="title">
            <h1 >
                Lawrence Humphrey
            </h1>
        </div>
        
        <div  class="description">
            <p >
                Front-end web and Android developer and tech enthusiast<!--<span class="traits"></span>--></p>
            </p>
        </div>
        
        <div  class="overlay">
            <div  class="me"><img  src="img/me.jpg" alt="Me" id="me"></div>
        </div>
        
        <div  class="links-container">
            <button  id="linkedin"> <img  src="img/linkedin-3-256.png" alt="linkedin"> </button>
            <button  id="github"> <img  src="img/GitHub-Mark-64px.png" alt="github"> </button>
            <button  id="resume"> <img  src="img/curriculum.png" alt="resume"> </button>
            <button  id="spotify"> <img  src="img/spotify-logo.png" alt="spotify"> </button>
        </div>
        
        <script  src="js/parallax.js"></script>
        <script  src="js/scene.js"></script>
        <!--<script src="js/traits.js"></script>-->
    </body>
    
</html>
